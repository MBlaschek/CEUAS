{{extend 'layout.html'}}


<div class="row">
  <div class="col-md-12">
    {{if 'message' in globals():}}
    <p class="lead">{{=T('Early Upper Air Observations')}}</p>
    {{=message}}

    {{elif 'content' in globals():}}
    {{=content}}
    {{else:}}
    {{=BEAUTIFY(response._vars)}}
    {{pass}}
  </div>
</div>
